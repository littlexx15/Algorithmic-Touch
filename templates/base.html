<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Algorithmic Touch{% endblock %}</title>

    <!-- Roboto Slab 字体 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* —— 全局背景画布 —— */
      canvas {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 0;
        pointer-events: none;
        filter: blur(4px);
      }

      /* —— 页面主体区 —— 透明背景 + 居中文本 + 白字 —— */
      #content {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: transparent;
        border-radius: 0;
        box-shadow: none;
        text-align: center;
        color: #fff;
      }

      /* —— 通用排版 —— */
      body, h1, h2, h3, p, pre, button {
        font-family: 'Roboto Slab', serif;
        color: inherit;
        line-height: 1.6;
      }
      form {
        text-align: center;
        margin-top: 2em;
      }
      input[type="file"] {
        display: block;
        margin: 0 auto 1em;
      }
      button {
        background: #E07A5F;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background: #C45A4B;
      }

      /* —— 结果页图片 —— */
      .result {
        display: block;
        margin: 1em auto;
        max-width: 100%;
        height: auto;
      }

      /* —— Warm Care Tips 样式 —— */
      .tips {
        background: transparent;
        padding: 0;
        border: none;
        margin-top: 1em;
        white-space: pre-wrap;
        display: inline-block;
        text-align: left;
        color: inherit;
      }

      /* —— 链接样式 —— */
      a {
        color: #E07A5F;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      /* —— File input —— */
      #content input[type="file"] {
        color: #fff;
      }
      #content input[type="file"]::file-selector-button {
        background: #E07A5F;
        color: #fff;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-family: 'Roboto Slab', serif;
        font-size: 1rem;
      }
      #content input[type="file"]::file-selector-button:hover {
        background: #C45A4B;
      }

      /* —— 结果页两栏网格布局 —— */
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 2em;
        align-items: start;
        margin-top: 2em;
      }
      .grid-container .full-span {
        grid-column: 1 / -1;
        width: 100%;
        display: block;
        margin: 0 auto;
      }
      .grid-container .description h2,
      .grid-container .description p {
        text-align: left;
        margin: 0 0 1em;
      }
      .grid-container .tips-column h3 {
        margin-bottom: 0.5em;
        text-align: left;
      }
      .grid-container .tips-column .tips {
        background: transparent;
        border: none;
        padding: 0;
        color: inherit;
        white-space: pre-wrap;
        text-align: left;
        line-height: 1.6;
      }
    </style>
  </head>

  <body>
    <div id="content">
      {% block content %}{% endblock %}
    </div>

    <!-- 先加载 p5.js，再加载背景动画脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="{{ url_for('static', filename='js/bg.js') }}"></script>
  </body>
</html>
