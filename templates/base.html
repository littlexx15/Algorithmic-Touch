<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}皮肤病 AI 诊断{% endblock %}</title>

    <!-- Roboto Slab 字体 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* —— 全局背景画布 —— */
      canvas {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 0;
        pointer-events: none;
        filter: blur(4px);
      }

      /* —— 页面主体卡片 —— 透明背景+居中文本+白字 —— */
      #content {
        position: relative;
        z-index: 1;           /* 确保内容在画布之上 */
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: transparent;
        border-radius: 0;
        box-shadow: none;
        text-align: center;
        color: #fff;          /* 全部文字变白 */
      }

      /* —— 通用排版 —— */
      body, h1, h2, h3, p, pre, button {
        font-family: 'Roboto Slab', serif;
        color: inherit;       /* 继承 #content 的白色 */
        line-height: 1.6;
      }
      form {
        text-align: center;
        margin-top: 2em;
      }
      input[type="file"] {
        display: block;
        margin: 0 auto 1em;
      }
      button {
        background: #E07A5F;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background: #C45A4B;
      }
      .result img {
        max-width: 100%;
        border-radius: 8px;
        margin-top: 1em;
      }
      .tips {
        background: transparent;
        padding: none;
        border: none; 
        margin-top: 1em;
        white-space: pre-wrap;
        margin-top: 1em;
        display: inline-block;
        text-align: left;
        color: inherit;
      }
      a {
        color: #E07A5F;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      /* —— File input 也用白字 & 自定义按钮 —— */
      #content input[type="file"] {
        color: #fff;          /* “未选择任何文件” 文字变白 */
      }
      #content input[type="file"]::file-selector-button {
        background: #E07A5F;
        color: #fff;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-family: 'Roboto Slab', serif;
        font-size: 1rem;
      }
      #content input[type="file"]::file-selector-button:hover {
        background: #C45A4B;
      }
    </style>
  </head>

  <body>
    <div id="content">
      {% block content %}{% endblock %}
    </div>

    <!-- 先加载 p5.js，再加载你的背景脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="{{ url_for('static', filename='js/bg.js') }}"></script>
  </body>
</html>
