{% extends "base.html" %}
{% block title %}Result — Algorithmic Touch{% endblock %}

{% block content %}
  <h1>Algorithmic Touch</h1>

  <div class="grid-container">
    <!-- Full-width preview image -->
    <img src="{{ result_src }}"
         alt="Sketch Result"
         class="result full-span">

    <!-- Left: disease name + description -->
    <div class="description">
      <h2>{{ info.title }}</h2>
      <p>{{ info.description }}</p>
    </div>

    <!-- Right: care tips -->
    <div class="tips-column">
      <h3>Warm Care Tips:</h3>
      <div class="tips">{{ info.tips }}</div>
    </div>
  </div>

  <p style="margin-top:2vh;">
    <a href="{{ url_for('index') }}">← Upload another image</a>
  </p>
{% endblock %}
