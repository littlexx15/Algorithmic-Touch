{% extends "base.html" %}
{% block title %}Algorithmic Touch{% endblock %}

{% block content %}
  <!-- 主标题 -->
  <h1>Algorithmic Touch</h1>

  <!-- 用 grid-container 包裹图片和两栏内容 -->
  <div class="grid-container">
    <!-- 让图片横跨两列 -->
    <img src="{{ anime_src }}"
         alt="Anime-style result"
         class="result full-span">

    <!-- 左侧 description -->
    <div class="description">
      <h2>{{ info.title }}</h2>
      <p>{{ info.description }}</p>
    </div>

    <!-- 右侧 tips -->
    <div class="tips-column">
      <h3>Warm Care Tips:</h3>
      <div class="tips">{{ info.tips }}</div>
    </div>
  </div>

  <p style="margin-top:1em;">
    <a href="/">← Upload another image</a>
  </p>
{% endblock %}
