{% extends "base.html" %}
{% block title %}Diagnosis Result{% endblock %}

{% block content %}
  <h1>Diagnosis Result: {{ info.title }} ({{ confidence }}%)</h1>

  <!-- 疾病标题与描述 -->
  <h2>{{ info.title }}</h2>
  <p>{{ info.description }}</p>

  <!-- 温馨护理小建议（无背景框） -->
  <h3>Warm Care Tips:</h3>
  <div class="tips">
    {{ info.tips }}
  </div>

  <!-- 直接展示动漫化图，无二次元小标题 -->
  <img src="{{ anime_src }}" alt="Anime-style result" class="result">

  <p style="margin-top:1em;">
    <a href="/">← Upload another image</a>
  </p>
{% endblock %}
